<div class="container-fluid">
<div class="container p-2">

    <div class="py-4 text-center">
        <h2>User Profile</h2>
    </div>
    <div class="row" *ngIf="model">
        <div class="col-sm-4 text-center">
            <img class="img-thumbnail m-3" alt="NA" src="../../../assets/img/user.jpg"><br>
           <button type="button" class="btn btn-info btn-sm m-4" (click)="moveToEdit(model.id)">Edit Profile</button>
        </div>
        <div class="col-sm-8">
            <div class="modal-body" >
                <table class="table table-striped  table-bordered" style="font-weight: bold;">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{model.firstName}} {{model.lastName}}</td>
                        </tr>

                        <tr>
                            <td>Email-id</td>
                            <td>{{model.email}}</td>
                        </tr>

                        <tr>
                            <td>User Name</td>
                            <td>{{model.userName}}</td>
                        </tr>

                        <tr>
                            <td>Mobile Number</td>
                            <td>{{model.contactNumber}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
